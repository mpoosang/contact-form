<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <section>
            <h1>Contact Us</h1>
            <div class="group">
                <form action="https://formspree.io/mpoosang@gmail.com" method="post">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" placeholder="Name">

                    <label for="company">Company:</label>
                    <input id="company" type="text" name="company" placeholder="Company Name">
        
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Email">

                    <label for="phone">Phone:</label>
                    <input id="phone" type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="25" placeholder="Hello"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
